<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>JSONPlaceholder Activity 101</title>
  <style>
      .post-img{
        width: 3vw;
        height: 2vw;
      }

      .post-flexbox{
        display:flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .post-flexbox > div{
        width: 25rem;
        height: 20rem;
        margin-left: 5px;
        margin-top: 5px;
      }
  </style>
</head>
<body>
  <h1>JSONPlaceholder Posts</h1>
  <div id="posts" class="post-flexbox"></div>
  <script>
    // Function to fetch and display posts
    async function displayPosts() {
      try {
        // Fetch data from JSONPlaceholder
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        const posts = await response.json();

        // Get the container to display posts
        const postsContainer = document.getElementById('posts');
        
        // Loop through posts and create HTML for each
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');
          postElement.innerHTML = `
            <div class="post-flexbox">
              <div class="card">
                <div class="card-body">
                   <h5 class="card-title">${post.title}</h5>
                  <p class="card-text">${post.body}</p>
                    <h5 class="card-title placeholder-glow">
                      <span class="placeholder col-6"></span>
                    </h5>
                    <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                </div>
              </div>
            </div>
          `;
          postsContainer.appendChild(postElement);
        });
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    // Call the function to display posts
    displayPosts();
  </script>
</body>
</html>
